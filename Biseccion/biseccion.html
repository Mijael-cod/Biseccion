<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Raíz - Método de Bisección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Método de Bisección</h1>
                
                <form id="bisectionForm">
                    <div class="mb-3">
                        <label for="function" class="form-label">Función a resolver (por ejemplo, 'x^2-3*x-4'):</label>
                        <input type="text" class="form-control" id="function" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="xi" class="form-label">Valor de xi:</label>
                        <input type="number" class="form-control" id="xi" required step="any">
                    </div>
                    
                    <div class="mb-3">
                        <label for="xs" class="form-label">Valor de xs:</label>
                        <input type="number" class="form-control" id="xs" required step="any">
                    </div>
                    
                    <div class="mb-3">
                        <label for="error" class="form-label">Error:</label>
                        <input type="number" class="form-control" id="error" required step="any">
                    </div>

                    <button type="button" class="btn btn-primary custom-cursor" onclick="calcularRaiz()">Calcular Raíz</button>
                    
                    <button type="button" class="btn btn-secondary custom-cursor" onclick="limpiarCeldas()">Limpiar Celdas</button>
                </form>

                <div id="resultado" class="mt-4 container">
                    <div class="table-responsive mb-4">
                        <!-- Aquí se mostrará el resultado -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
